<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Dayalbagh Educational Institute</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Profile */
        .dashboard-header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .profile-info h3 {
            margin: 0;
            color: #333;
        }

        .profile-info p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .sidebar .nav-item {
            margin-bottom: 15px;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            background-color: white;
        }

        .nav-item a:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        .nav-item.active a {
            background-color: #4CAF50;
            color: white;
            transform: translateX(5px);
        }

        .nav-item-icon {
            font-size: 1.2em;
            width: 20px;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            width: calc(100% - 290px);
        }

        /* Content Pages */
        .content-page {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .content-page.active {
            display: block;
        }

        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }

        /* Course Card */
        .course-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .course-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .course-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .course-info p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }

        /* Assignment Card */
        .assignment-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .assignment-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .assignment-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .assignment-info p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header with Profile -->
        <div class="dashboard-header">
            <div class="profile-section">
                <img src="https://via.placeholder.com/80" alt="Profile Photo" class="profile-photo">
                <div class="profile-info">
                    <h3 id="studentName">Loading...</h3>
                    <p id="studentEmail">Loading...</p>
                    <p id="studentId">Loading...</p>
                    <p id="studentCourse">Loading...</p>
                    <p id="studentYear">Loading...</p>
                </div>
            </div>
            <div class="header-actions">
                <button id="logoutBtn" class="login-btn">Logout</button>
            </div>
        </div>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Sidebar Navigation -->
            <div class="sidebar">
                <div class="nav-item active">
                    <a href="#dashboard">
                        <i class="nav-item-icon">üìä</i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#courses">
                        <i class="nav-item-icon">üìö</i>
                        Courses
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#assignments">
                        <i class="nav-item-icon">üìù</i>
                        Assignments
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#attendance">
                        <i class="nav-item-icon">üìä</i>
                        Attendance
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#grades">
                        <i class="nav-item-icon">‚≠ê</i>
                        Grades
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#timetable">
                        <i class="nav-item-icon">üìÖ</i>
                        Timetable
                    </a>
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">Assignments</div>
                    <button class="login-btn">View All</button>
                </div>
                <ul class="assignment-list">
                    <li class="assignment-item">
                        <span>Math Assignment 1</span>
                        <span class="assignment-status status-submitted">Submitted</span>
                    </li>
                    <li class="assignment-item">
                        <span>Physics Lab Report</span>
                        <span class="assignment-status status-pending">Pending</span>
                    </li>
                    <li class="assignment-item">
                        <span>Computer Science Project</span>
                        <span class="assignment-status status-overdue">Overdue</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to update profile information
        async function updateProfileInfo(user) {
            try {
                const uid = user.uid;
                const studentData = await database.ref(`users/student/${uid}`).once('value');
                
                if (studentData.exists()) {
                    const data = studentData.val();
                    document.getElementById('studentName').textContent = data.name;
                    document.getElementById('studentEmail').textContent = data.email;
                    document.getElementById('studentId').textContent = `Student ID: ${data.studentId}`;
                    document.getElementById('studentCourse').textContent = `Course: ${data.course}`;
                    document.getElementById('studentYear').textContent = `Year: ${data.year}`;
                } else {
                    console.error('Student data not found');
                    alert('Student data not found in the system.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error fetching student data:', error);
                alert('Error loading student data. Please try again.');
                window.location.href = 'index.html';
            }
        }

        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut();
                console.log('User signed out successfully');
                // Add a loading state to the button
                const logoutBtn = e.currentTarget;
                const originalText = logoutBtn.textContent;
                logoutBtn.textContent = 'Signing out...';
                logoutBtn.disabled = true;
                
                // Wait for the auth state to change and redirect
                await new Promise(resolve => setTimeout(resolve, 500));
                
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
                // Restore button state
                const logoutBtn = e.currentTarget;
                logoutBtn.textContent = 'Logout';
                logoutBtn.disabled = false;
            }
        });

        // Add authentication state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    // Verify email first
                    if (!user.emailVerified) {
                        alert('Please verify your email address first.');
                        window.location.href = 'index.html';
                    }

                    // Check if user exists in database
                    const userData = await database.ref(`users/student/${user.uid}`).once('value');
                    if (!userData.exists()) {
                        alert('User data not found in the system.');
                        window.location.href = 'index.html';
                    }

                    // Update profile info
                    await updateProfileInfo(user);

                    // Load attendance
                    const attendanceRef = database.ref(`attendance/student/${user.uid}`);
                    attendanceRef.on('value', (snapshot) => {
                        const attendanceList = document.querySelector('.attendance-list');
                        if (attendanceList && snapshot.exists()) {
                            attendanceList.innerHTML = '';
                            snapshot.forEach(attendance => {
                                const attendanceData = attendance.val();
                                const item = document.createElement('li');
                                item.className = 'attendance-item';
                                item.innerHTML = `
                                    <span>${attendanceData.date}</span>
                                    <span class="attendance-status status-${attendanceData.status.toLowerCase()}">${attendanceData.status}</span>
                                `;
                                attendanceList.appendChild(item);
                            });
                        }
                    });

                    // Load assignments
                    const assignmentsRef = database.ref('assignments');
                    assignmentsRef.on('value', (snapshot) => {
                        const assignmentsList = document.querySelector('.assignments-list');
                        if (assignmentsList && snapshot.exists()) {
                            assignmentsList.innerHTML = '';
                            snapshot.forEach(assignment => {
                                const assignmentData = assignment.val();
                                const item = document.createElement('li');
                                item.className = 'assignment-item';
                                item.innerHTML = `
                                    <span>${assignmentData.title}</span>
                                    <span class="assignment-status status-${assignmentData.status.toLowerCase()}">${assignmentData.status}</span>
                                `;
                                assignmentsList.appendChild(item);
                            });
                        }
                    });

                } catch (error) {
                    console.error('Error loading dashboard:', error);
                    alert('Error loading dashboard. Please try again.');
                    window.location.href = 'index.html';
                }
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'index.html';
            }
        });

        // Navigation handling
        document.querySelectorAll('.nav-item a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Update active navigation item
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                this.parentElement.classList.add('active');
                
                // Show corresponding content page
                const target = this.getAttribute('href').substring(1);
                document.querySelectorAll('.content-page').forEach(page => page.classList.remove('active'));
                document.getElementById(target).classList.add('active');
            });

            // Load notifications
            const notificationsRef = database.ref('notifications');
            notificationsRef.on('value', (snapshot) => {
                const notifications = snapshot.val() || {};
                const notificationList = document.querySelector('.notification-list');
                notificationList.innerHTML = '';
                
                Object.values(notifications).forEach(notification => {
                    const div = document.createElement('div');
                    div.className = 'notification-item';
                    div.innerHTML = `
                        <span>${notification.message}</span>
                        <span>${notification.timestamp}</span>
                    `;
                    notificationList.appendChild(div);
                });
            });
        });
    </script>
</body>
</html>
